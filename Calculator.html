<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
    Enter Number 1: <input type="text" name="val1" id="val1"> 
    <br>
    <br>
    Enter Number 2: <input type="text" name="val2" id="val2"> 
    <br>
    <br>
    <select name="operation" id="operation">
        <option value="+" class="op">+</option>
        <option value="-" class="op">-</option>
        <option value="*" class="op">*</option>
        <option value="/" class="op">/</option>
    </select>
    <br>
    <br>
    <button onclick="calculator()" class="op">=</button>
    <br>
    <br>
    Result : <input type="text" name="result" id="result">

    <script src="Calculator.js"></script>
</body>
</html>
